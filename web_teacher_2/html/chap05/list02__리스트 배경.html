<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 배경</title>
<style>
ul {
	background: goldenrod;
	padding: 10px 10px 10px 50px;
	list-style-position: inside;  /* 이놈을 주면 바깥의 쩜(*=마커)들도 박스 안쪽으로 들감 -> 빼면 다시 빠짐 */
}
ul li { /* <ul>태그에 포함된 <li> */
	background: greenyellow;
	margin-bottom: 5px
}
</style>
</head>
<body>
<h3>커피 메뉴</h3>
<hr>
<ul>
	<li>Espresso</li>
	<li>Cappuccino</li>
	<li>Cafe Latte</li>
</ul>
</body>
</html>
