
<!-- 리스트 아이템을 응용하여 메뉴를 만들었음 -->

<!-- 나중에 이거 유용하게 써먹을 수 있음 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 메뉴 만들기</title>
<style>
#menubar {
	background : olive;
}
#menubar ul { /* 여백과 패딩 모두 0 */
	margin : 0;
	padding : 0;
	width : 567px; /* 모든 아이템(<li>)을 한 줄에 품을 수 있는 폭 */
}
#menubar ul li {
	display : inline-block; /* 새 줄로 넘어가지 않게 */
	list-style-type : none; /* 마커 삭제 */
	padding : 0px 15px; /* top=bottom=0, left=right=15px */
}
#menubar ul li a {
	color : white;
  	text-decoration : none; /* 링크 보이지 않게 */
}
#menubar ul li a:hover {
 	color : violet;  /* 마우스 올라 갈 때 색 */
}
</style>
</head>
<body>
<nav id="menubar">
	<ul>
		<li><a href="#">Home</a></li>  <!-- 앵커태그로 링크를 만들 수 있음 -->
		<li><a href="#">Espresso</a></li>  <!-- # 대신에 원하는 페이지 넣어서 링크다고 해당 페이지로 갈 수 있음 -->
		<li><a href="#">Cappuccino</a></li>  <!-- http://localhost:9000/chapter5/ex5-09.html# -->
		<li><a href="#naver.com">Cafe Latte</a></li>  <!--http://localhost:9000/chapter5/ex5-09.html#naver.com -->
		<li><a href="naver.com">F.A.Q</a></li>  <!-- http://localhost:9000/chapter5/naver.com -->
	</ul>																		<!-- 이런식으로 뒤에 주소 붙게 됨 -->
</nav>
</body>
</html>
