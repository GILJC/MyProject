<!-- 박스 안에 컨텐츠 집어 넣기 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p {
	width : 15em;
	height : 3em;
	border : 1px solid lightgray;
}
.hidden { overflow : hidden; }  /* 넘치는 놈은 보이지 않게 하라 */
.visible { overflow : visible; }  /* 넘치는 놈도 보이게 */
.scroll { overflow : scroll; }  /* 내용이 넘치면 자동으로 스크롤바가 만들어짐  ->  얘는 안넘쳐도 스크롤바 존재함 */
.scroll2 { overflow : scroll; }
.auto { overflow : auto; }  /* auto가 default값, 내용이 안넘치면 스크롤바 안생기고, 넘치면 스크롤바 생김 */
.auto2 { overflow : auto; }
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<p class="hidden">overflow에 hidden 값을 적용하면
	박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
<p class="visible">overflow에 visible 값을 적용하면
	콘텐트가 박스를 넘어가서도 출력됩니다	</p><br>
<p class="scroll">overflow에 scroll 값을 적용하면
	박스에 스크롤바를 붙여 출력합니다.</p>
<p class="scroll2">overflow에 scroll 값을</p>
<p class="auto">overflow에 scroll 값을 적용하면
	박스에 스크롤바를 붙여 출력합니다.</p>
<p class="auto2">overflow에 scroll 값을 적용하면</p>
</body>
</html>
