<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline-block</title>
<style>
div div {		/* 원래 inline은 높이, 마진등의 값을 줄 수 없음. */
	display : inline-block;  /* inline-block ->  display자체는 inline처럼 하는데, 대신 block처럼 높이, 마진등을 줄 수 있게 함 */
	border : 2px dotted orangered;
	background : powderblue;
	margin : 10px;
	width : 60px; height : 80px;
}
</style></head>
<body>
<h3>&lt;span&gt;를 display:block으로</h3>
<hr>
<div style="background : orange">
	<div>inline-block DIV</div>
	<div>inline-block DIV</div>
	<div>inline-block DIV</div>
</div>
</body>
</html>
