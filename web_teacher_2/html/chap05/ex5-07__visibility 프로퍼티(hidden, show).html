<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style>
span {
	visibility:hidden;
	/* visibility:show; */
	/* show = none = visible  -> show 대신 이런것들 넣어도 됨 */
	/* +@ 여기서 none 넣으면 원래 안나와야 한다고 하는데, 여기서 직접 넣어보면 나옴. -> 일단 넘어감 */
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.
	<li>CSS is Cascading
		 (<span>Style</span>) Sheet.
	<li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>

<!--

일시적으로 가려놓고 싶을 때  -> visibility:hidden; 으로 놓고
나중에 정답버튼 누르면 다 보이게 하려면 -> visibility:show;

-->
