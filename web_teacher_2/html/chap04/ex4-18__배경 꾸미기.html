<!-- 백스 배경에 img 넣기 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 꾸미기</title>
<style>
div {
    background-color : skyblue;
    background-size : 100px 100px;
    background-image : url("media/spongebob.png");
   	background-repeat : repeat-y;  /* y축을 기준으로 반복 -> 세로로 바둑판식 */
    background-position : center center;  /* x축 센터, y축 센터 */
}
div {
	width : 200px;
	height : 200px;
	color : blueviolet;
	font-size : 16px;
}
</style>
</head>
<body>
<h3>div 박스에 배경 꾸미기</h3>
<hr>
<div>SpongeBob is an over-optimistic
 sponge that annoys other characters. </div>
</body>
</html>
