<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;style&gt; 태그로 스타일 만들기</title>
<style>
body {background-color: silver;
      color: gold;
    margin-left:  500px;
    margin-right: 500px;}
h3 {color: darkred; text-align: center;}
</style>
</head>
<body>
<h3>소연재</h3>
<hr>
<p>저는 체조 선수 소연재입니다. 음악을 들으면서
책읽기를 좋아합니다. 김치 찌개와 막국수 무척
좋아합니다.</p>
</body>
</html>


<!--
background-color:  배경
color:  글자 색
margin-left:  왼쪽에서 얼마나 기울것인가
margin-right:  오른쪽에서 얼마나 기울것인가


/head 안에 css로 스타일을 주면, body, h3등 부분이 전체가 다 변함
