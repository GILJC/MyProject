<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 커서</title>
</head>
<body>
<h3>마우스 커서</h3>
아래에 마우스를 올려 보세요. 커서가 변합니다.
<hr>
<p style="cursor: crosshair">십자 모양 커서</p>
<p style="cursor: help">도움말 모양 커서</p>
<p style="cursor: pointer">포인터 모양 커서</p>
<p style="cursor: progress">프로그램 실행 중 모양 커서</p>
<p style="cursor: n-resize">상하 크기 조절 모양 커서</p>
<!-- <p style="cursor: ne-resize">대각선 크기 조절 모양 커서</p>  -->
</body>
</html>


<!--

마우스 포인터를 글자 위에 올려놨을때, 마우스 포인터의 모양이 변경됨

n-resize 의 n: north.   그러므로 s도 됨.
좌, 우는 -> w, e

대각선은 ne, sw, nw 같은 방법으로 가능

-->
