<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
<!-- <link type="text/css" rel="stylesheet" href="mystyle.css">   ->  link로 css타입을 링크할거다.  / 이래도 되고-->
<style>
@import url(mystyle.css);
</style>
</head>
<body>
<h3>소연재</h3>
<hr>
<p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
김치 찌개와 막국수 무척 좋아합니다.</p>
</body>
</html>


<!--

link로 css 타입을 링크할 거다.
stylesheet고, mystyle.css라는 파일이다.


또는

<style>
@import url(mystyle.css);
</style>

로 불러올 수 있음.

둘중에 하나 쓰면 됨

 -->
