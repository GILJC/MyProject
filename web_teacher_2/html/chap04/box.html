<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델</title>
<style>
body {	background : ghostwhite; }
span { background : deepskyblue; }
div.box {
	background : yellow;
	border-style : dotted;
	border-color : Peru;

	margin : 60px;  /* 상하좌우, 박스와 바깥 여백이 60px이라는 소리 */
	border-width : 10px;  /* 박스의 두께 */
	padding : 20px;  /* 바깥 박스와 안쪽 박스의 차이 여백이 20px */
}
</style>
</head>
<body>
<div class="box">
	<span>DIVDIVDIV</span>
</div>
</body>
</html>
