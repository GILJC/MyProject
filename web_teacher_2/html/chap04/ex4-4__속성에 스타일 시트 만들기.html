<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;style&gt; 속성에 스타일 시트 만들기</title>
<style>
p { color : red; font-size : 15px; } /* 모든 p 태그에 적용 */
</style>
</head>
<body>
<h3>손 홍 민</h3>
<hr>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color:blue">김치부침개를 좋아하고</p>
<p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
</body>
</html>


<!--

항목별로 개별적으로 스타일 설정 주기  -> style 속성을 이용.

기능을 넣긴 했는데, 어지간하면, 스타일은 <style></style>로 한번에 관리하는게 좋음.
-> 개별로 넣으면 나중에 개별로 다 쫓아가면서 바꿔야 함.
-> 나중에 id별로 수정 가능함.


 -->
