<!-- 폰트 지정하 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트</title>
<style>
body {  /* "Times New Roman" 폰트가 없을 경우, Serif를 사용하라 */
	font-family: "Times New Roman", Serif;
	font-size: large;
}
h3 {
	font: italic bold 40px consolas, sans-serif;
	/* font-style, font-weight, font-size, font-family   순으로 옴 */
}
</style>
</head>
<body>
<h3>Consolas font</h3>
<hr>
<p style="font-weight:900">font-weight 900</p>
<p style="font-weight:100">font-weight 100</p>
<p style="font-style:italic">Italic Style</p>
<p style="font-style:oblique">Oblique Style</p>
<p>현재 크기의
	<span style="font-size:1.5em">1.5배</span>
	크기로
</p>
</body>
</html>
