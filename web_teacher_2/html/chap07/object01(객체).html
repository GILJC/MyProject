<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
<script>
  /* 자바스크림트 객체는 좀 특이함
  아래와 같은 식으로 만들 수 있음. -> 빈 객체 */
//  let user = new Object();  //  둘 다 빈 객체인데, 당연히 아래거를 쓰겠지. 편하니까
//  let user1 = {};  // 빈 객체  -> 요 빈 객체 2개 있으면 아래 내용이 실행 안됨 -> 주석처리.

  // 실제 내용물이 있는 객체;
  let user = {
    // 자바 스크립트 객체는, key, 객체가 쌍으로 이루어져 있음. 이런식으로.
    name: 'John',
    age: 30
    //"like birds": true  //  이렇게 싸주면 됨  ->  아니 시발 안되는데?  ㅈ같내
  };
  // 이런 Key, value 형식으로 되어있는건 -> JSON(JavaScript Object Notation) 형식 (자가 스크립트 객체 표현법. 의 약자)

// 꺼내쓸땐 이런식으로 꺼내 씀.
alert(user.name);   //  John
alert(user.age);    //  30
user.isAdmin = true;
alert(user.isAdmin);    //  true

// 그럼 삭제할때는?  -> delete
delete user.isAdmin;
alert(user.isAdmin);    //  undefined

//alert(user.likes birds);  //  -> 에러  -> 괄호 빠졌다고 에러.
//alert(user."likes birds");   //  unexpected string -> 얘도 에러,
// 만들땐 만들었는데, 그럼 뺄때는 어떻게 빼느냐.
alert(user["likes birds"])  //  블랭크가 있어서 묶어줄때에는, 이렇게 대괄호로 묶어서 빼줌.
</script>
</head>
<body>

</body>
</html>
