<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
<script>
  let user = {
    name: "John",
    age: 30,
    isAdmin: true
  };
  for (let key in user) {
    alert(key);
    alert(user[key]);   //  이렇게 끄집어 쓸 수 있다.
  }
  /*  출럭문
  name
  John
  age
  30
  isAdmin
  true
  */
</script>
</head>
<body>

</body>
</html>
