<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 프로퍼티</title>
</head>
<body>
<h3>이벤트 객체의 프로퍼티 출력</h3>
<hr>
<p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
<button onclick="f(event)">클릭하세요</button>
<script>
function f(e) { // e는 현재 발생한 이벤트 객체
	let text = "type: " + e.type + "<br>"		// 클릭시 발생
			+ "target: " + e.target + "<br>"		// 이벤트를 발생시킨 객체 = target
			+ "currentTarget: " + e.currentTarget + "<br>"		// 이벤트 리스너가 어디서 동작하는가.
			+ "defaultPrevented: " + e.defaultPrevented;		//  이벤트의 default동작이 취소되었는지 아닌지 나나태는거
																										// 지금은 false니까 취소되었다는거.
																										//  -> fasle 반환 = 아무동작 안한다는 소리 -> 기본동작 막음

	let p = document.querySelector("#p");
	p.innerHTML = text; // 이벤트 객체의 프로퍼티 출력
}
</script>
</body>
</html>
