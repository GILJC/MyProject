<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트의 디폴트 행동 취소</title>
<script>
function query() {
	let ret = confirm("네이버로 이동하시겠습니까?");    //  확인하면 ret 이 true, 취소하면 false가 들어감.
	return ret; // confirm()의 리턴 값은 true 또는 false
}

function noAction(e) {
	e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
}
</script>
</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.naver.com"
	onclick="return query()">   <!-- 위에서 확인하면 true가 들어가서 동작, 취소를 누르면 false가 들어가서 동작 안함. -->
	네이버로 이동할 지 물어보는 링크</a>
<hr>
<form>
	<input type="checkbox">빵(체크 됨)<br>
	<input type="checkbox"
		onclick="noAction(event)">술(체크 안됨)   <!-- 함수를 불러서 구현.  preventDefault -false로, 동작 안함. -->
</form>
</body>
</html>
