<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트 객체의 프로퍼티</title>
<style>
div {
	background : skyblue;
	width : 250px;
}
</style>
</head>
<body>
<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,
마우스의 위치를 보여줍니다.<br><br>
<img src="media/beach.png" onmousemove="where(event)"><br><br>
<div id="div"></div>
<script>
let div = document.querySelector("#div");
function where(e) {
	let text = "버튼=" + e.button + "<br>";
	text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";  //  화면 전체에서의 x,y 좌표
	text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";  //  client=브라우저 내에서의 x,y좌표
	text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";  // 이미지 객체 내에서의 좌표
	text += "(x, y)=" + e.x + "," + e.y + "\n";		// x,y는 client=브라우저 좌표랑 동일
	div.innerHTML = text;
}
</script>
</body>
</html>
