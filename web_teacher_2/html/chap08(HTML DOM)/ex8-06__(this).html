<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.getElementsByTagName()</title>
<script>
function change() {						//  Element 아님, Elements임. -> 다 같고옴
	//let spanArray = document.getElementsByTagName("span");  // span이란 태그 찾아서 color, fontsize 일일이 다 바꿔주는 것
	let spanArray = document.querySelectorAll("span");  // 전부일 경우엔 # 안씀.
//	for(let i=0; i<spanArray.length; i++) {
//		let span = spanArray[i];   //  복수개 처리할떈, 이렇게 배열로 처리
//		span.style.color = "orchid";
//		span.style.fontSize = "20px";
//	}
	// 자바스크립트에선 배열을 이렇게도 쓸 수 있음
	for(let fruit of spanArray) {  //  배열을 of 로 처리  ->  i, length 값을 파이썬처럼 fruit, spanArray로
		fruit.style.color = "orchid";		//  ->  span 대신 fruit로 변경.
		fruit.style.fontSize = "20px";
	}
}
</script>
</head>
<body>
<h3>내가 좋아하는 과일
	<button onclick="change()">누르세요</button>
</h3>
<hr>
저는 빨간 <span>사과</span>를 좋아해서
아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
<span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라
힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
</body>
</html>
