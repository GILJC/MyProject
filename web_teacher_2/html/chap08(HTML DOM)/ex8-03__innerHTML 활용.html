<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 활용</title>
<script>
function change() {
	// let p = document.getElementById("firstP");  -> querySelector 로 변환
	let p = document.querySelector("#firstP");
	p.innerHTML= "나의 <img src='media/puppy.png'> 강아지";		//  이미지 삽입
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue"
	onclick="change()">여기에
	<span style="color:red">클릭하세요</span>		<!-- 클릭하면 이미지 보임 -->
</p>
</body>
</html>
