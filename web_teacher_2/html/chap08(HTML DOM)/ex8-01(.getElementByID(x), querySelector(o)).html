<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 트리</title>
</head>
<body>
<h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
<hr>
<p id="firstP" style="color:blue; background:yellow"
	onclick="this.style.color='teal'">이것은
	<span style="color:red">문장입니다.</span>
</p>
<script>
	// let p = document.getElementById("firstP");   //  일일이 찾아줘야함. 이건 옛날 방식
	// ->  골라야 할 항목에 따라 이름 바꿔줘야 함
	let p = document.querySelector('#fistP');  // 위랑 똑같음
	// querySelector, querySelectorAll   ->  맨 처음 하나만 잡는거, 몸땅 잡는거

// 수업시간엔 getElementBy어쩌구 ID 어쩌구 안쓰고
//  querySelector 쓸 것

	let text = "p.id = " + p.id + "\n";   //  firstP
	text += "p.tagName = " + p.tagName + "\n";  //  P
	text += "p.innerHTML = " + p.innerHTML + "\n";		//  이것은	<span style="color:red">문장입니다.</span>
	text += "p.style.color = " + p.style.color + "\n";			// blue
	text += "p.onclick = " + p.onclick + "\n";				// function onclick(event) {this.style.color='teal'}
	text += "p.childElementCount = " + p.childElementCount + "\n";		// 1
	text += "너비 = " + p.offsetWidth + "\n";			//  1462
	text += "높이 = " + p.offsetHeight + "\n";		//  21
	alert(text);
</script>
</body>
</html>
