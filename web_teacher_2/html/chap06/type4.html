<title>자바스크립트</title>
<script>
alert("6" / "2");    //  3
alert("6" + "2");    //  62
alert("6" + 2);      //  62
alert(6 + 2);        //  8
alert(2 + 2 + '1');  //  41
alert(6 - '2');      //  4
// 빼기는 그냥 계산하지만,
// 덧셈은 둘중에 하나라도 문자로 쓰면, 문자열 취급해서, 문자를 붙여버림
</script>
