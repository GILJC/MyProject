<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
  let userName = 'John';
  function showMessage() {
    let message = "Hello" + userName;  // 함수를 사용한 출력
    {
      let message2 = "world";
    }
    alert(message);
    alert(message2);    // 얘를 여기서 부트면 안  -> 지역변수
  }
  showMessage();
  // 바깥에서 local변수로 접속하면 이렇게 씀
  alert(message);   // 이러면 안뜸. -> message is not defined
</script>
</head>
<body>

</body>
</html>
