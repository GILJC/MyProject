<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
alert(true);   //  true
alert(+true);  //  1  -> 숫자가 아닌 태그에 플러스(+)를 붙여버리면, 숫자로 인식해버림.
alert(+"");    //  0  -> false 값을 숫자로 바꿔버리기
// 이런것도 가능함
let apple = "2";  // 문자열
let orange = "3"  //  얘도 문자열
alert(apple + orange);    //  23
alert(+apple + +orange);  //  5  ->  숫자type이 아닌것도 +를 붙여버리면 숫자타입으로 바꿔버림
</script>
</head>
<body>


</body>

</html>
