<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산</title></head>
<body>
<h3>논리 연산</h3>
<hr>
<script>
	var x=true; y=false;
	document.write("x=" + x + ", y=" + y + "<br><br>");			//  x=true, y=false
	document.write("x && y : "+ (x&&y) +"<br>");					//  x && y : false
	document.write("x || y : "+ (x||y) +"<br>");				//	x || y : true
	document.write("!x : " + (!x) +"<br>");							//  !x : false
	document.write("<hr>");			// 헤드라인? -> 선그어짐.(1줄)
	document.write("(3>2) && (3<4) : " + ((3>2)&&(3<4)) + "<br>");  	//  (3>2) && (3<4) : true
	document.write("(3==-2) || (-1<0) : " + ((3==2)||(-1<0)));				//  (3==-2) || (-1<0) : true
</script>
</body>
</html>
