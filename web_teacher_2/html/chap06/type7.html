<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
alert(0 == false);    //  false를 0으로 바꿔버려서 성립 -> true
alert('' == false);   //  빈 문자를 false로 바꿈 -> false->0 -> 0 == 0 -> true
// 형변환 하지말고 비교하라 -> 할때는 = 기호 3개 쓰면 됨
alert(0 === false);   //  false
alert('' === false);  //  false
alert(null == undefined);    // true  ->  null은 선언이 되어있는데 값이 없다
alert(null === undefined);   // false  ->  undefined는 값이 선언이 안되어있다.
// == 2개면 true, === 3개면 false를 반환함.
// 2개면(값이 없다=값이 없다 -> true), 3개면 (null != undefined이므로 false)
alert(null > 0);    //  false
alert(null == 0);   //  false
// 위에 둘 다 false 나옴. 정상
alert(null >= 0);   // true  -> 근데 이게 true가 나옴 -> 미친
// null을 숫자 0으로 바꿔저림.
</script>
</head>
<body>


</body>

</html>
