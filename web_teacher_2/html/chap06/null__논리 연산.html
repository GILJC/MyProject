<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산</title></head>
<script>
let a = 3;
let b = null;
// a가 null도 아니고, undefined도 아니면 앞에것을.  ->  a =  3  -> 3 출력
result = a ?? 10;
alert(result);      //  3
// // a가 null도 아니고, undefined도 아니면 뒤에것을 출력.  ->  10 출력
result = b ?? 10;
alert(result);      //  10
</script>
<body>
</body>
</html>
