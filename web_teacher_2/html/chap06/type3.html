<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
alert("6" / "2");  // 알아서 계산해줘서 출력  -> 3 출력
alert(Number("   123   "));  // 공백은 알아서 지우고 풀력
alert(Number("123z"));  //  NaN 출력  -> 숫자type인데 안에 z<- 문자 들어감.
alert(Number(true));  // true는 1
alert(Number(false));  //  false = 0
alert(Boolean(1));   // true
alert(Boolean(0));   //  false
alert(Boolean("hello"));    // 안에 뭔가 있으면 true
alert(Boolean(""));    //  false -> 안에 내용 없으면 false
alert(Boolean("0"));    //  true
alert(Boolean(" "));    //  false  ->  스페이스만 있어도 false
</script>
</head>
<body>


</body>

</html>
