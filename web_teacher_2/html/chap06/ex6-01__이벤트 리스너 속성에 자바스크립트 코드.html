<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="media/apple.png" alt="이미지"
		onmouseover="this.src='media/banana.png'"
		onmouseout="this.src='media/apple.png'">
		<!-- 마우스가 들어올 때, 나갈 때, 이미지가 바뀜. 을 함수로 표시 -->
</body>
</html>
