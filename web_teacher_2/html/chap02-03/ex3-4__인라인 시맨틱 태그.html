<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 시맨틱 태그</title></head>
<body>
<h3>인라인 시맨틱 태그 사례</h3>
<hr>
<p>내일 <mark>HTML5 시험</mark><br>   <!-- 형광팬 (하이라이트)표시 -->
시간은 <time>09:00</time><br>  <!-- 타이머 이긴 한데, 그냥 써도 나올0 -->
난이도 <meter value="0.8" max="1.0">80%</meter><br>  <!-- 진행상황(맥스가 1, 벨류가0.8이니까 80% 채운걸로 나옴) -->
자료 업로딩(20%)
	<progress value="2" max="10"></progress><br>    <!-- 진행상황(맥스가 10, 벨류가2이니까 20% 채운걸로 나옴) -->
</p>
</body>
</html>
