<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형식을 가진 텍스트 입력</title></head>
<body>
<h3>회원 정보를 입력해주세요.</h3>
<hr>
<form>
email : <input type="email" placeholder="id@host"><br>
홈페이지 : <input type="url" placeholder="http://"><br>
전화번호 : <input type="tel" placeholder="010-1234-5678">
		<input type="submit" value="확인"><br><br>
<hr>
검색어 : <input type="search" placeholder="검색어">
		<input type="button" value="검색">
</form>
</body>
</html>


<!--
미리 보여주는것 : placeholder

email, url은 쓰다가 확인 누르면 ->
확인버튼 누르면 -> 형식이 안맞으면 -> 형식이 맞지 않다고 툴팁박스 뜸.
-> 전화번호는 -> 형식검사 안뜸 -> 만약 뜨게 하려면, 프로그래머가 직접 형식검사를 넣어줘야 함,
(url은 url 입력하라고 뜸)


search 는 글쓰다보면 뒤에 X표시가 떠서 누르면 다 지워짐

 -->
