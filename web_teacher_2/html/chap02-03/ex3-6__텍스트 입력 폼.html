<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 입력 폼</title></head>
<body>
<h3>자기 소개서 작성</h3>
<hr>
<form>
이름 : <input type="text" value=""><br>
암호 : <input type="password" value="" maxlength="4"><br>
자소서 : <textarea cols="20" rows="5">이곳에 자기소개서 작성</textarea>
<!-- default사이즈를 row 5줄로 함, 5줄 넘어가면 자동으로 스크롤바 생기면서 줄 늘어남 -->
</form>
</body>
</html>
