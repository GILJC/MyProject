<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색 입력 받기</title></head>
<body>
<h3>컬러다이얼로그로 색 입력</h3>
<hr>
<form>
색 선택 <input type="color" value="#00BFFF"
	onchange="document.body.style.color=this.value">
</form>
</body>
</html>


<!-- input타입을 color로 넣어주면 -> 직접 색을 선택할 수 있음.
value =>  이값은 초기 default값.

onchange는 지금은 신경쓰지 말고, 나중에 배울 것.

 -->
