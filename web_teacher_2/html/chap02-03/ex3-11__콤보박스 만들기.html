<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보박스 만들기</title></head>
<body>
<h3>오늘 점심은?</h3>
<hr>
<form>
	<select name="china">
		<option value="1">짜장면</option>
		<option value="2" selected>짬뽕</option>
		<option value="3">탕수육</option>
	</select>
</form>
</body>
</html>


<!-- 11번이랑, 7번이랑 뭐가 다른것인가 -->
<!-- 7번: 텍스트 입력이 가능함.
그러나 이 11번:은 직접 입력이 불가능함.

input, datalist는 직접 입력이 가능하지만,
select는  못씀 -->
