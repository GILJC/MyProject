 password 박스는 쓸떄 내용이 안나옴 -> 비번 칠때처럼 ****로 표시 -->

<!-- <form>태그 안의 method="get"  -> 서버로 보낼때 get방식으로 보낼건지 post 방식으로 보낼건지 정하는 것.

-> 주소 창에서 검색할때 search?  이후 값..
대부분 get방식 사용함.

get방식 장점 : 원하는 값을 변수명 지정하듯이 =하고 넣어주면 되고, %로 구분하면 됨,
또 이대로 검색되는거기 때문에, 복사, 붙여넣기하면 똑같이 검색이 됨

get방식 단점 : id 정보를 직접 저렇게 보이면 다 보여버리는게 보안상의 단점.

반면에 post 방식은 get방식의 장단점을 뒤집으면, 그게 장,단점.
-> 내용 보낼때, 리퀘스트의 body안에 숨겨버림.
